<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Video Clip Loop</title>
<style>
body {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

video {
    width: 80%;
    max-width: 800px;
    aspect-ratio: 16/9;
    background: black;
}
</style>
</head>
<body>

<video id="myVideo" autoplay muted>
  <source src="Video Project.mp4" type="video/mp4">
  Il tuo browser non supporta il video.
</video>

<script>
const video = document.getElementById("myVideo");
const clipStart = 10; // inizio clip in secondi
const clipEnd = 40;   // fine clip in secondi

// parte dal secondo desiderato
video.currentTime = clipStart;

// loop della clip
video.addEventListener("timeupdate", () => {
    if(video.currentTime >= clipEnd){
        video.currentTime = clipStart;
        video.play();
    }
});
</script>

</body>
</html>
