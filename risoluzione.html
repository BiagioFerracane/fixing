<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Istruzioni Video</title>
<style>
body {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    flex-direction: column;
}

#playOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    cursor: pointer;
    z-index: 2;
}

#playOverlay h1 {
    font-size: 2em;
    text-align: center;
    margin-bottom: 20px;
}

#playOverlay button {
    padding: 15px 30px;
    font-size: 18px;
    background: #00ff00;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

video {
    width: 80%;
    max-width: 800px;
    display: block;
    z-index: 1;
}
</style>
</head>
<body>

<div id="playOverlay">
    <h1>Clicca Play per vedere le istruzioni</h1>
    <button id="playBtn">Play</button>
</div>

<video id="myVideo" loop>
  <source src="Video Project.mp4" type="video/mp4">
  Il tuo browser non supporta il video.
</video>

<script>
const overlay = document.getElementById("playOverlay");
const btn = document.getElementById("playBtn");
const video = document.getElementById("myVideo");

btn.addEventListener("click", () => {
    overlay.style.display = "none"; // nasconde overlay
    video.play(); // parte il video con audio
});
</script>

</body>
</html>
